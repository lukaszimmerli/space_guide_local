name: space_guide
description: Space Guide - Interactive flow management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  carbon_icons: ^0.0.1+2
  shared_preferences: ^2.2.2
  flutter_tts: ^4.2.2
  flow_manager_saas:
    path: ../flow_manager_saas
  pdf: ^3.10.9
  printing: ^5.12.0
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  google_fonts: ^6.2.1
  video_player: ^2.9.5
  image_picker: ^1.0.7
  uuid: ^4.5.1
  file_picker: ^10.1.9
  archive: ^3.4.10
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.5
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  flutter_svg: ^2.0.10
  flutter_markdown: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
    - assets/translations/
    - assets/audio/
    - packages/flow_manager/assets/audio/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon/space_guide_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  image_path: "assets/icon/space_guide_icon.png"
  adaptive_icon_background: "#ffffff"